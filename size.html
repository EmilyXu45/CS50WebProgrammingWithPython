<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Size</title>
        <style>
            div{
                background-color: orange;
                width: 200px;
                height: 200px;
                padding: 20px;
                margin: 20px;

            }
        </style>
    </head>
    <body>
        <div>
            Hello world!
            Padding refers to the space between the content and the border
            Margin refers to the space outside the border
        </div>
    </body>
</html>
