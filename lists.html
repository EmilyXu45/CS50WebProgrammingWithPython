<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered list:
        <ol>
            <ul>
                <li> One item</li>
                <li> Another item </li>
                <li> Yet another item </li>
            </ul>
        </ol>
        An ordered Lists:
        <ol>
            <li> First item </li>
            <li> Second item </li>
            <li> Third item </li>
        </ol>
        
    </body>
</html>
