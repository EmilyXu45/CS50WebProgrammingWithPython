<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Link</title>
    </head>
    <body>
        <a href="https://google.com">Click here</a>
        The "a" tag stands for the anchor tag and it take in an attribute called href (hyperlink reference) which is basically the URL.
        After the URL, text is added to specify what the user is going to see for this link.
        <a href="image.html">Link to file here</a>
    </body>
</html>
