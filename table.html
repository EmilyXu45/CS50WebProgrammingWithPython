<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;

            }
            td, th{
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th> Ocean</th>
                    <th> Average Depth</th>
                    <th> Maximum Depth</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Pacific ocean</td>
                    <td> 4,280 meters</td>
                    <td> 10,911 meters</td>
                </tr>
                <tr>
                    <td> Atlantic ocean</td>
                    <td> 3,646 meters</td>
                    <td> 8,486 meters</td>
                </tr>
            </tbody>
        </table>
       
        thead: Table Head (Columns)
        th: Table headings (child element)
        tbody: Table contents
        tr: table rows
        td: table data (cells)
    </body>
</html>
