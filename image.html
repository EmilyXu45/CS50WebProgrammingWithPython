<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Image</title>
    </head>
    <body>
        <img src="cat.jpeg" alt="Cat" width="300">
        An image file does not need a closing tag because it is a single element and you can't add anything such as text in between images.
        attributes: src: source (in the same folder as the html file), alt: alternative text for when the image is not displayed, width: for the size of the image
    </body>
</html>
