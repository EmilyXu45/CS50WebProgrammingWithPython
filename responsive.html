<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Responsive</title>
    </head>
    <style>
        @media (min-width: 800px){
            body{
                background-color:red
            }
        }
        @media (max-width:799px){
            body{
                background-color: blue
            }
        }

    
    </style>
    <body>
        <h1> Welcome to my webpage! </h1>
        Media queries: if the screen width (web browser width) is less than 799 pixels, it turns blue, if the screen is more than 800 pixels wide. The webpage turns red.
    </body>
</html>
